services:
  valuecell:
    build:
      context: ..              # Points to repo root (assuming compose is in a subfolder)
      dockerfile: Dockerfile  # Fixed capitalization (lower case 'f')
    volumes:
      - /volume1/docker/valuecell:/app/data
    ports:
      - "8080:8000"            # Fixed Port: Host 8080 -> Container 8000
